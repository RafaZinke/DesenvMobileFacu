<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#2d6cdf"/>
        <title>ATV02</title>
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="icon" href="assets/icon-192.png">
        <link rel="apple-touch-icon" href="assets/icon-192.png">
        <meta name="description" content="Catálogo responsivo com CSS Grid + PWA">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
  <header>
    <div class="topbar">
      <button class="hamburger" aria-label="Abrir menu" data-menu>☰</button>
      <a href="#" class="logo">
        <img src="assets/logo.png" alt="Logo XYZ">
        <strong>MovieFlix</strong>
      </a>
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM4 9.5C4 6.46 6.46 4 9.5 4S15 6.46 15 9.5 12.54 15 9.5 15 4 12.54 4 9.5z"/>
        </svg>
        <input type="search" placeholder="Buscar no catálogo..." aria-label="Buscar no catálogo"/>
      </div>
      <nav aria-label="principal">
  <a class="active" href="#">Catálogo</a>
</nav>

    </div>
    
    <div class="drawer" aria-hidden="true">
  <a class="active" href="#">Catálogo</a>
</div>

    <div class="scrim"></div>
  </header>

  <main>
    <div class="banner">
      <img src="assets/banner.jpg" alt="Banner principal com promoções" />
    </div>

    <section class="grid" aria-label="Lista de produtos">
     
      <article class="card">
        <img class="thumb" src="assets/jaws.png" alt="Produto 1 imagem">
        <div class="buy">
            <a class="btn outline" href="https://letterboxd.com/film/jaws/" 
   aria-label="Detalhes do Produto 1" target="_blank">
   Detalhes
</a>
        </div>
</article>
      <article class="card">
        <img class="thumb" src="assets/flow.png" alt="Produto 2 imagem">
        <div class="buy">
            <a class="btn outline" href="https://letterboxd.com/film/flow-2024/" aria-label="Detalhes do Produto 1" target = "_blank">Detalhes</a>
        </div>
</article>

      <article class="card">
        <img class="thumb" src="assets/thekiller.png" alt="Produto 3 imagem">
        <div class="buy">
            <a class="btn outline" href="https://letterboxd.com/film/the-killer-2023/" aria-label="Detalhes do Produto 1" target = "_blank">Detalhes</a>
        </div>
</article>

      <article class="card">
        <img class="thumb" src="assets/civilwar.png" alt="Produto 4 imagem">
        <div class="buy">
            <a class="btn outline" href="https://letterboxd.com/film/civil-war-2024/" aria-label="Detalhes do Produto 1" target = "_blank">Detalhes</a>
        </div>
</article>

      <article class="card">
        <img class="thumb" src="assets/thenorthman.png" alt="Produto 5 imagem">
        <div class="buy">
            <a class="btn outline" href="https://letterboxd.com/film/the-northman/" aria-label="Detalhes do Produto 1" target = "_blank">Detalhes</a>
        </div>
</article>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div class="company">
        <strong>MovieFlix</strong><br>
        Rua xxxx, 666 - California/CF<br>
      </div>
      <div class="contact">
        <div><strong>(51) 9952-9953</strong></div>
        <div class="social"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
      </div>
    </div>
  </footer>
</div>
<script src="script.js"></script>
    </body>

</html>
